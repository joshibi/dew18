       <p>1日に1度、オフラインの時間を作るようになって一週間が経過した。オフラインにすると、外界との繋がりがなくなったように錯覚する。消音にされたテレビのように、水の中に頭まで浸かった時のように、ぷつんと音がなくなる。そこでは、世界の様子を知ることも、楽しい動画を見ることもできなかった。それでも今日、都心で雨が降っていることはわかったし、晩ご飯がカレーなこともわかった。</p>

   </div>
